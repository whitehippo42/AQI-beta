name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write         # <-- REQUIRED for OIDC
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: 'SERVICE_PRINCIPAL'
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_13B6A7E90F9A4DC08C77EAC745305B85 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_249A5833F2D14EF6B8A30523EEAA1405 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_33BECA62DE8144B585E37A3220ED6090 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AirSight-beta'
          slot-name: 'Production'
          package: .

          

